register_cases:
  - title: "注册成功"
    request_data:
      username: "test_user12333"
      password: "test_user"
      confirmPassword: "test_user"
      nickname: "test_user"
    validators:
      - code: 200
        msg: "注册成功"

  - title: "注册失败 - 用户名已存在"
    request_data:
      username: "admin"
      password: "<PASSWORD>"
      confirmPassword: "<PASSWORD>"
      nickname: "test_user"
    validators:
      - code: 500
        msg: "用户名已存在"

  - title: "注册失败 - 两次密码不一致"
    request_data:
      username: "test_user"
      password: "test_user"
      confirmPassword: "abcd1234"
      nickname: "test_user"
    validators:
      - code: 500
        msg: "两次密码不一致"

  - title: "注册失败 - 密码为空"
    request_data:
      username: "admin-admin"
      password: ""
      confirmPassword: "test_user"
      nickname: "test_user"
    validators:
      - code: 500
        msg: "参数不能为空"
