login:
  valid:
    username: "admin"
    password: "123456"
  invalid:
    username: "admin"
    password: "wrongpass"

login_cases:
  - title: "登录成功"
    request_data:
      username: "admin"
      password: "123456"
    validators:
      - code: 200
        msg: "操作成功"
        data:
          username: "admin"
          userId: 1

  - title: "登录失败 - 错误密码"
    request_data:
      username: "admin"
      password: "wrongpass"
    validators:
      - code: 500
        msg: "密码错误"

  - title: "登录失败 - 账户不存在"
    request_data:
      username: "none"
      password: "123456"
    validators:
      - code: 500
        msg: "用户不存在"

